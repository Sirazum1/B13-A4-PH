<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main class="page">
      <div class="container">
        <header class="header">
          <h1 class="title">Job Application Tracker</h1>

          <section class="stats">
            <div class="stat">
              <p class="stat-label">Total</p>
              <p class="stat-value" id="totalCount">0</p>
            </div>

            <div class="stat">
              <p class="stat-label">Interview</p>
              <p class="stat-value green" id="interviewCount">0</p>
            </div>

            <div class="stat">
              <p class="stat-label">Rejected</p>
              <p class="stat-value red" id="rejectedCount">0</p>
            </div>
          </section>
        </header>
                <section class="jobs">
          <div class="jobs-head">
            <h2 class="jobs-title">Available Jobs</h2>
            <p class="jobs-count"><span id="tabCount">0</span> jobs</p>
          </div>

          <div class="tabs" role="tablist" aria-label="Job tabs">
            <button class="tab active" data-tab="All" role="tab" aria-selected="true">All</button>
            <button class="tab" data-tab="Interview" role="tab" aria-selected="false">Interview</button>
            <button class="tab" data-tab="Rejected" role="tab" aria-selected="false">Rejected</button>
          </div>

          <div id="jobsList" class="jobs-list"></div>
